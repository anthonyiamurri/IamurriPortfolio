 </ul>

<button onclick="myFunction()">Who are you?</button>

<p id="demo"></p>

  <div>
  <form id="contact" action="" method="post">
    <h4>Contact me</h4>
    <fieldset>
      <input placeholder="name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="email" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="phone" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="website" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="your message..." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...sending">Submit</button>
    </fieldset>
  </form>
</div>
